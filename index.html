<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="bulma.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="assets/css/style.css">

  <title>My JavaScript App</title>
</head>
<body>
  <nav class="navbar is-primary">
		<div class="container">
		<div class="navbar-brand p-3">
			<p class=" is-size-4 has-text-weight-light is-family-sans-serif">MicroPosts</p>
		</div>
	</div>
	</nav>

	<div class="columns is-half is-centered mt-3 ">
		<div class="column is-half card ml-5 mr-5 postsContainer">
			<h2 class="title">Say Something</h2>
			<h2 class="title is-6">Whats on your mind?</h2>
			<div class="field">
				<div class="control">
					<input type="text" class="input is-primary is-small" placeholder="Post Title"
					id="title">
					</div>
					</div>
					<div class="field">
						<div class="control">
							<textarea class="textarea is-primary is-small" placeholder="Post Body"
							id="body"></textarea>
						</div>
					</div>
					<input type="hidden" id="id" value="">
			<div class="field ">
				<div class="control">
						<button class="button is-small is-primary is-fullwidth" id="btn-sub">Post It</button>
				</div>
				
			</div>
			<span id="formEnd"></span>
			<div id="posts"></div>
		</div>
		
	</div>

	<footer class="footer">
		<div class="content has-text-centered">
			<p>
				<strong>MicroPosts&copy;</strong>
			</p>
		</div>
	</footer>
  <script src="build/app.bundle.js"></script>
</body>
</html>
